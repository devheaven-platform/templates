env:
    es6: false
    node: true
    mocha: true
extends: 'eslint:recommended'
parserOptions:
    ecmaVersion: 2017
    sourceType:
        - script
rules:
    indent:
        - error
        - 4
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - single
    semi:
        - error
        - always
    no-unused-vars:
        - error
        - args: none
    no-console: off
    curly: error
    eqeqeq: error
    no-throw-literal: error
    dot-notation: error
    no-use-before-define: error
    no-useless-call: error
    no-with: error
    operator-linebreak: error
   
    yoda: error